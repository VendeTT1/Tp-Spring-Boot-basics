<!DOCTYPE html>
<html lang="en"
      xmlns:th=":http://www.thymleaf.org"
      xmlns:layout="http://www.ultraq,net,nz/thymleaf/layout"
      layout:decorate="layout"
>
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.1/css/bootstrap.min.css">
</head>
<body>
<h2>Hello Product</h2>
<div class="p-3" layout:fragment="content">
    <div class="p-3">
       <a class="btn btn-primary" th:href="@{/admin/newProduct}">New Product</a>
    </div>
    <table class="table">
        <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Actions</th>
        </thead>
        <tbody>
        <tr th:each="p:${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>
            <td th:text="${p.quantity}"></td>
            <td>
                <a class="btn btn-danger" onclick="return confirm('Are you sure ?')"
                   th:href="@{/admin/delete(id=${p.id})}">
                    Delete
                </a>

            </td>
        <tr>
        </tbody>
    </table>
</div>
</body>
</html>
